<section class="container-fluid" >
    <div class="loginWrapper loginWrapper1">
        <form name="loginForm" novalidate>
            <div class="form-group loginForm">
                <label>User ID</label>
                <input type="email" ng-model="userID" name="userID" class="form-control input-lg" placeholder="User ID" required>
                <div ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                    Enter a valid email address
                </div>
            </div>
            <div class="form-group loginForm">
                <label>Password</label>
                <input type="password" ng-model="password" name="password" class="form-control input-lg" placeholder="Password" required>
            </div>
            <div class="form-group">
                <a href="">*forgot password</a>
            </div>
            <hr/>
            <div class="form-group loginForm">
                <button class="btn btn-info" ng-click="loginFunction()" ng-disabled="loginForm.$invalid">Login</button>
                <button class="btn btn-info" type="reset">Cancel</button>

            </div>
        </form>
    </div>
</section>
